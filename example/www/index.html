<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
        <title>Farms</title>
        <link href="ratchet/css/ratchet.min.css" rel="stylesheet">
        <link href="axemas/axemas.css" rel="stylesheet">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"/>
        <link href='http://fonts.googleapis.com/css?family=Roboto:300' rel='stylesheet' type='text/css'>
        <style>
            .card {
                box-shadow: 0px 0px 10px rgba(0,0,0,.2);
                margin-left: 15px;
                margin-right: 15px;
                padding-left: 20px;
                padding-top: 5px;
            }
            body {
                font-family: 'Roboto', sans-serif;
            font-size: .8em;
            }
        </style>
    </head>
    <body>
    <div id="root">
        <div id='container'></div>

        <script id='template' type='text/ractive'>
            {{#items}}
                <div class="col-md-4 card">
                    <h2>{{title}}</h2><hr/>
                    <div class="col-md-12">
                        <h3 >Temperature is <span class="{{alert_class_one}}">{{message_alert_one}}</span>.</h3>
                        <hr/>
                    </div>
                    <div class="col-md-12">
                        <h3>Lighting is <span class="{{alert_class_two}}">{{message_alert_two}}</span>.</h3>
                        <hr/>
                    </div>
                    <div class="col-md-12">
                        <table width="100%" class="text-center">
                            <tr>
                                <td><span id="daily" value="{{_id}}"><h4><a herf="#">Daily</a></h4></span></td>
                                <td><span id="weekly" value="{{_id}}"><h4><a herf="#">Weekly</a></h4></span></td>
                                <td><span id="monthly" value="{{_id}}"><h4><a herf="#">Monthly</a></h4></span></td>
                            </tr>
                        </table>
                        <br/>
                    </div>
                </div>
            {{/items}}
        </script>
    </div>
        <script src="js/jquery-2.1.0.min.js"></script>
        <script src="axemas/axemas.js"></script>
        <script src="axemas/gestures.js"></script>
        <script src="js/ractive.js"></script>
        <script src="js/ractive-events-tap.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
